        * {

        body {
            background-color: #3d2c1d;
            color: #ff8c42;

            background-size: 30px 30px;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            border: 4px double #8a5a2d;
            padding: 20px;
            background-color: #2a1e12;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(transparent 95%, rgba(138, 90, 45, 0.1) 96%),

            z-index: 1;

            padding-bottom: 10px;
            border-bottom: 2px dashed #8a5a2d;
            position: relative;
            z-index: 2;
        }

            font-size: 24px;
            color: #ff8c42;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #000;
        }
        
        .subtitle {
            font-size: 14px;
            color: #b87333;
        }
        
        .passage {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

            background-color: rgba(42, 30, 18, 0.8);

            margin-bottom: 15px;

            color: #ffd700;
        }

            object-fit: cover;
            border: 2px solid #8a5a2d;
            margin-bottom: 15px;
            image-rendering: pixelated;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3d2c1d;
            color: #ff8c42;
            text-decoration: none;
            border: 1px solid #8a5a2d;
            transition: all 0.3s;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

            background-color: #4a3928;
            color: #ffa366;
            border-color: #b87333;
        }
        
        .link::before {
            content: ">";
            margin-right: 8px;
            color: #b87333;
        }
        
        .character {
            color: #ffa366;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px dotted #8a5a2d;
            padding-bottom: 3px;
        }

        }

            color: #7a7aff;

            right: 20px;

            padding: 10px;

            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

            animation: glitch 0.3s linear;

        // Estado do jogo
        let gameState = {
            currentPassage: "start",
            inventory: []
        };

        // Função para carregar uma passagem
        function loadPassage(passageId) {
            const passage = passages[passageId];
            if (!passage) {
                console.error("Passagem não encontrada:", passageId);
                return;
            }

            const container = document.getElementById('passage-container');
            
            // Atualizar inventário se a passagem tiver itens
            if (passage.inventory) {
                gameState.inventory = passage.inventory;
            }
            
            // Criar HTML da passagem
            let passageHTML = '';
            
            // Adicionar imagem se existir
            if (passage.image) {
                passageHTML += `<img src="${passage.image}" alt="Cena" class="scene-image">`;
            }
            
            passageHTML += '<div class="passage-text">';
            
            // Adicionar classe de final se for um final
            if (passage.ending) {
                passageHTML += `<div class="ending ending-${passage.ending}">`;
            }
            
            // Processar texto (separar personagens do diálogo)
            const lines = passage.text.split('\n');
            lines.forEach(line => {
                if (line.includes(':')) {
                    const parts = line.split(':');
                    passageHTML += `<div class="character">${parts[0]}:</div>`;
                    passageHTML += `<div>${parts.slice(1).join(':')}</div>`;
                } else {
                    passageHTML += `<div>${line}</div>`;
                }
            });
            
            if (passage.ending) {
                passageHTML += '</div>';
            }
            
            passageHTML += '</div>';
            
            // Adicionar links
            if (passage.links && passage.links.length > 0) {
                passageHTML += '<div class="links">';
                passage.links.forEach(link => {
                    passageHTML += `<a href="#" class="link" data-target="${link.target}">${link.text}</a>`;
                });
                passageHTML += '</div>';
            }
            
            container.innerHTML = passageHTML;
            
            // Adicionar event listeners aos links
            document.querySelectorAll('.link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('data-target');
                    
                    // Efeito de glitch aleatório
                    if (Math.random() > 0.7) {
                        container.classList.add('glitch');
                        setTimeout(() => {
                            container.classList.remove('glitch');
                        }, 300);
                    }
                    
                    // Atualizar estado e carregar nova passagem
                    gameState.currentPassage = target;
                    setTimeout(() => {
                        loadPassage(target);
                    }, 100);
                });
            });
            
            // Atualizar inventário
            updateInventory();
        }

        // Função para atualizar o inventário
        function updateInventory() {
            const inventoryDisplay = document.getElementById('inventory-display');
            
            if (gameState.inventory.length === 0) {
                inventoryDisplay.textContent = "Nada ainda...";
            } else {
                inventoryDisplay.innerHTML = gameState.inventory.map(item => 
                    `• ${item}`
                ).join('<br>');
            }
        }

        // Inicializar o jogo
        document.addEventListener('DOMContentLoaded', function() {
            loadPassage(gameState.currentPassage);
            
            // Tentar iniciar a música automaticamente
            setTimeout(() => {
                playMusic();
            }, 1000);
        });
    </script>
